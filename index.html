<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index_style.css">
        <title>Book Marker</title>

    </head>
    <body class=" p-5">
      <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="">
                Bookmarker

            </h1>
        </div>
        <main class="  py-5 p-3 mt-5">
            

            <h2 class="text-center">
                <i class="fa-solid fa-bookmark "></i>
                 Bookmark your favorite sites 
                 <i class="fa-solid fa-bookmark"></i>
                </h2>


               <div class="d-flex justify-content-center flex-column py-3 ">
                <label for="BookmarkName" class="mt-3">
                    <i class="fa-solid fa-book-bookmark pe-2 "></i>
                    Site Name

                </label>
                <input oninput="testName()" type="text" class="form-control " placeholder="Bookmark Name" id="BookmarkName">

               </div>
               <div class="d-flex justify-content-center flex-column  ">
                <label for="BookmarkUrl" class="mt-3">
                    <i class="fa-solid fa-link  pe-2 "></i>
                    Site URL

                </label>
                <input  oninput="testUrl()" type="text" class="form-control" placeholder="Bookmark Url" id="BookmarkUrl">

               </div>

               <div class="d-flex justify-content-center">
                <button class="btn submit  " onclick="getData()">
                    Submit
                   </button>
               </div>
        </main>

        <table class="table text-center mt-5">
            <thead>
                <th>
                    Index
                </th>
                <th>
                    Website Name	
                </th>
                <th>
                    Visit
                </th>
                <th>
                    Delete
                 </th>
            </thead>
            <tbody id="tbody">
             
            </tbody>
        </table>
      </div>
        
        <div id="divShow" class="back d-none justify-content-center align-items-center">
            <div class="bg-white col-4 box p-4  rounded-2">
                <div class="d-flex justify-content-between mb-3">
                    <div class="d-flex">
                        <span class="rounded-circle circle1 me-2">
                            
                        </span>
                        <span class="rounded-circle circle2 me-2">
                            
                        </span>
                        <span class="rounded-circle circle3 me-2 ">
                            
                        </span>
                    </div>
                    <div>
                        <i id="close" class="fa-solid fa-xmark close fs-3 "></i>
                    </div>
                </div>
    
                <h3>
                    Site Name or Url is not valid, Please follow the rules below :
    
    
                </h3>
    
                <h4>
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site name must contain at least 3 characters
    
                </h4>
                <h4>
                    <i class="fa-regular fa-circle-right p-2 "></i>
                    Site URL must be a valid one
                </h4>
    
    
    
    
    
            </div>
        </div>
<script src="js/index.js"></script>
    </body>
</html>
